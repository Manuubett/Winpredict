<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tool Access Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #eef3f7;
    }
    .card {
      border-radius: 12px;
    }
    .modal-content {
      border-radius: 1rem;
    }
    .status-box {
      background: #e9f7ef;
      border: 1px solid #c3e6cb;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
    }
    .countdown-status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow p-4">
      <h3 class="text-center text-primary mb-4">
        <i class="fas fa-lock"></i> Tool Access Verification
      </h3>

      <form id="paymentForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="code" class="form-label">M-Pesa Transaction Code</label>
          <input type="text" class="form-control" id="code" placeholder="e.g. QWER123456" required>
        </div>
        <div class="mb-3">
          <label for="tool" class="form-label">Select Tool</label>
          <select class="form-select" id="tool" required>
            <option value="">-- Choose Tool --</option>
            <option value="jack">Jack - ksh 35</option>
            <option value="real">Real - ksh 30</option>
            <option value="odi">Odi - ksh 25</option>
            <option value="betika">Betika - ksh 20</option>
          </select>
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary w-100">Submit for Verification</button>
        </div>
      </form>

      <div id="status" class="text-center"></div>
      <div id="accessList" class="mt-4"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="toolModal" tabindex="-1" aria-labelledby="toolModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <h4 class="text-success mb-3"><i class="fas fa-check-circle fa-2x"></i><br> Access Granted</h4>
          <p>You now have access to <strong id="toolName"></strong>.</p>
          <button type="button" class="btn btn-primary mt-3" id="proceedBtn">Go to Tool</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase & Bootstrap Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTmeDxIUhua52KDAoag23q9MuNEOQXYQg",
      authDomain: "prediction-94bf9.firebaseapp.com",
      databaseURL: "https://prediction-94bf9-default-rtdb.firebaseio.com",
      projectId: "prediction-94bf9",
      storageBucket: "prediction-94bf9.appspot.com",
      messagingSenderId: "960123689722",
      appId: "1:960123689722:web:ca9579625439ecf2478743"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const form = document.getElementById("paymentForm");
    const statusEl = document.getElementById("status");
    const accessList = document.getElementById("accessList");

    const toolDurations = {
      jack: 5 * 60 * 1000,
      real: 5 * 60 * 1000,
      odi: 5 * 60 * 1000,
      betika: 5 * 60 * 1000
    };

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const code = document.getElementById("code").value.trim().toUpperCase();
      const tool = document.getElementById("tool").value;

      if (!name || !code || !tool) {
        alert("All fields are required.");
        return;
      }

      const mpesaRegex = /^[A-Z]{4}\d{6,}$/;
      if (!mpesaRegex.test(code)) {
        alert("Invalid M-Pesa code format. It should look like QWER123456.");
        return;
      }

      const snapshot = await db.ref("payments").orderByChild("code").equalTo(code).once("value");
      if (snapshot.exists()) {
        alert("This M-Pesa code has already been used.");
        return;
      }

      const amounts = {
        jack: 35,
        realbet-bot: 30,
        odi: 25,
        betika: 20
      };

      const paymentData = {
        name,
        code,
        tool,
        amount: amounts[tool],
        timestamp: Date.now(),
        verified: false
      };

      const txRef = db.ref("payments").push();
      txRef.set(paymentData).then(() => {
        const paymentId = txRef.key;
        localStorage.setItem("pendingPaymentId", paymentId);
        localStorage.setItem("pendingTool", tool);

        statusEl.innerHTML = `
          <div class="alert alert-success">
            Submitted! Please wait for verification.
          </div>
        `;
      });
    });

    function checkAccessStatus() {
      const tools = ["jack", "real", "odi", "betika"];
      let html = '<h5 class="mb-3">Current Access:</h5>';
      let hasAccess = false;

      tools.forEach(tool => {
        const expiry = parseInt(localStorage.getItem(`accessExpiresAt_${tool}`), 10);
        if (expiry && Date.now() < expiry) {
          const secondsLeft = Math.floor((expiry - Date.now()) / 1000);
          const mins = Math.floor(secondsLeft / 60);
          const secs = secondsLeft % 60;
          const returnPage = `${tool}.html`;

          html += `
            <div class="status-box">
              <strong>${tool.toUpperCase()}</strong>: 
              <span class="countdown-status">${mins}:${secs.toString().padStart(2, '0')} remaining</span><br>
              <a href="${returnPage}" class="btn btn-sm btn-primary mt-2">Go to Tool</a>
            </div>
          `;
          hasAccess = true;
        }
      });

      if (!hasAccess) {
        html += `<p class="text-muted">No active tool access. Please verify payment first.</p>`;
      }

      accessList.innerHTML = html;
    }

    window.addEventListener("load", () => {
      checkAccessStatus();
      setInterval(checkAccessStatus, 1000);

      const paymentId = localStorage.getItem("pendingPaymentId");
      const tool = localStorage.getItem("pendingTool");
      const returnPage = `${tool}.html`;

      if (paymentId && tool) {
        const ref = db.ref("payments/" + paymentId);
        statusEl.innerHTML = `<p>Checking verification status...</p>`;

        const startTime = Date.now();
        const maxWaitTime = 10 * 1000;

        const interval = setInterval(() => {
          if (Date.now() - startTime > maxWaitTime) {
            clearInterval(interval);
            statusEl.innerHTML = `<div class="alert alert-danger">Verification timeout. Please contact support.</div>`;
            return;
          }

          ref.once("value").then((snap) => {
            const data = snap.val();
            if (data && data.verified === true) {
              clearInterval(interval);
              const expiresAt = Date.now() + toolDurations[tool];
              localStorage.setItem(`accessExpiresAt_${tool}`, expiresAt.toString());

              document.getElementById("toolName").textContent = tool.charAt(0).toUpperCase() + tool.slice(1);
              const toolModal = new bootstrap.Modal(document.getElementById("toolModal"));
              toolModal.show();

              document.getElementById("proceedBtn").onclick = () => {
                window.location.href = returnPage;
              };

              checkAccessStatus();
            }
          });
        }, 3000);
      }
    });
  </script>
</body>
    </html>
